<form class="container" (submit)="saveTask()">
  
  <div class="form-group">
    <input type="text"
      class="form-control"
      placeholder="Task name"
      [(ngModel)]="task.name"
      required>
  </div>

  <div class="form-group">
    <input type="Date"
      class="form-control"
      [(ngModel)]="task.deadline"
      required>
  </div>



  <div class="form-group">
    <input type="number"
      class="form-control"
      placeholder="Pomodoros required"
      min="1"
      max="4"
      [(ngModel)]="task.pomodorosRequired"
      required>
  </div>


  <div class="form-group">    
    <input type="checkbox" name="queued" [(ngModel)]="task.queued">
    
  </div>


  <p>
    <input type="submit" class="btn btn-success" value="Save">
    <a [routerLink]="['/tasks']" class="btn btn-danger">Cancel</a>
  </p>

  

</form>
